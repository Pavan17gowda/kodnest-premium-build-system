<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KodNest Premium Build System</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="app-shell">
      <!-- Top Bar -->
      <header class="top-bar">
        <div class="top-bar__left">
          <span class="top-bar__project-name">KodNest Premium Build System</span>
        </div>
        <div class="top-bar__center">
          <div class="top-bar__progress-label">Step 1 / 4</div>
          <div class="top-bar__progress-track">
            <div class="top-bar__progress-fill" style="width: 25%"></div>
          </div>
        </div>
        <div class="top-bar__right">
          <span class="badge badge--in-progress">In Progress</span>
        </div>
      </header>

      <main class="main">
        <div class="main__inner">
          <!-- Job Notification Tracker Navigation -->
          <nav class="main-nav" aria-label="Job Notification Tracker primary">
            <button class="main-nav__toggle" type="button" aria-expanded="false" aria-controls="main-nav-list">
              <span class="main-nav__toggle-icon" aria-hidden="true"></span>
              <span class="main-nav__toggle-label">Menu</span>
            </button>
            <div class="main-nav__list-wrapper" id="main-nav-list">
              <ul class="main-nav__list">
                <li class="main-nav__item">
                  <a href="/dashboard" data-route="/dashboard" class="main-nav__link">Dashboard</a>
                </li>
                <li class="main-nav__item">
                  <a href="/saved" data-route="/saved" class="main-nav__link">Saved</a>
                </li>
                <li class="main-nav__item">
                  <a href="/digest" data-route="/digest" class="main-nav__link">Digest</a>
                </li>
                <li class="main-nav__item">
                  <a href="/settings" data-route="/settings" class="main-nav__link">Settings</a>
                </li>
                <li class="main-nav__item">
                  <a href="/proof" data-route="/proof" class="main-nav__link">Proof</a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Route View -->
          <section class="route-view">
            <div id="route-content" class="route-content"></div>
          </section>
        </div>
      </main>

      <!-- Proof Footer -->
      <footer class="proof-footer">
        <div class="proof-footer__inner">
          <div class="proof-item">
            <label class="proof-checkbox">
              <input type="checkbox" />
              <span class="proof-checkbox__label">UI Built</span>
            </label>
            <input
              type="text"
              class="field-input field-input--compact"
              placeholder="Link or note to confirm UI state"
            />
          </div>

          <div class="proof-item">
            <label class="proof-checkbox">
              <input type="checkbox" />
              <span class="proof-checkbox__label">Logic Working</span>
            </label>
            <input
              type="text"
              class="field-input field-input--compact"
              placeholder="Describe how logic was verified"
            />
          </div>

          <div class="proof-item">
            <label class="proof-checkbox">
              <input type="checkbox" />
              <span class="proof-checkbox__label">Test Passed</span>
            </label>
            <input
              type="text"
              class="field-input field-input--compact"
              placeholder="Attach test run or scenario"
            />
          </div>

          <div class="proof-item">
            <label class="proof-checkbox">
              <input type="checkbox" />
              <span class="proof-checkbox__label">Deployed</span>
            </label>
            <input
              type="text"
              class="field-input field-input--compact"
              placeholder="Deployment URL or environment reference"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
  </html>
